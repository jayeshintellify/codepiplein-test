version: 0.0
os: linux

files:
  - source: /build.zip
    destination: /var/www/healthc2u-admin/

hooks:
    BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
    AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
    ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: root
